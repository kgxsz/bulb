<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link href="/css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <div class="core">
                <div class="notification notification--error notification--background cell cell--fixed cell--column cell--width-cover cell--height-huge cell--padding-left-small cell--padding-right-small">
                    <div class="cell cell--row cell--align-baseline">
                        <div class="icon icon--warning icon--font-size-xxx-large"></div>
                        <div class="text text--align-center text--font-size-x-large text--font-weight-bold text--padding-left-xxx-small">ERROR</div>
                    </div>
                    <div class="cell cell--margin-top-tiny">
                        <div class="text text--align-center">
                            This application requires a larger browser window.
                        </div>
                    </div>
                </div>
                <noscript>
                    <div class="notification notification--error  cell cell--fixed cell--column cell--width-cover cell--height-huge cell--padding-left-small cell--padding-right-small"">
                        <div class="cell cell--row cell--align-baseline">
                            <div class="icon icon--warning icon--font-size-xxx-large"></div>
                            <div class="text text--font-size-x-large text--font-weight-bold text--padding-left-xxx-small">ERROR</div>
                        </div>
                        <div class="cell cell--margin-top-tiny">
                            <div class="text text--font-size-medium text--align-center">
                                This application requires Javascript.
                            </div>
                        </div>
                    </div>
                </noscript>
                <div class="page cell cell--overflow-auto cell--colour-white-one">
                    <div class="cell cell--column cell--padding-top-x-huge">
                        <div class="logo cell cell--width-xx-huge cell--height-xx-large">
                            <svg xmlns="http://www.w3.org/2000/svg" width="210" height="50" viewBox="0 0 210 50">
                                <g id="logo" transform="translate(-67.5 -166.5)">
                                    <rect id="backing" width="210" height="50" transform="translate(67.5 166.5)" fill="none"/>
                                    <text id="KAIZEN" transform="translate(95 198)" fill="#333" font-size="20" font-family="Open Sans, sans-serif" font-weight="700" letter-spacing="0.825em"><tspan x="0" y="0">KAIZEN</tspan></text>
                                    <line id="Line_3" data-name="Line 3" y2="42" transform="translate(117.5 168.5)" fill="none" stroke="#333" stroke-width="2"/>
                                    <line id="Line_4" data-name="Line 4" y2="42" transform="translate(147.5 170.5)" fill="none" stroke="#333" stroke-width="2"/>
                                    <line id="Line_5" data-name="Line 5" y2="46" transform="translate(169.5 168.5)" fill="none" stroke="#333" stroke-width="2"/>
                                    <line id="Line_6" data-name="Line 6" y2="40" transform="translate(197.5 170.5)" fill="none" stroke="#333" stroke-width="2"/>
                                    <line id="Line_7" data-name="Line 7" y2="44" transform="translate(226.5 168.5)" fill="none" stroke="#333" stroke-width="2"/>
                                    <line id="Line_8" data-name="Line 8" y2="42" transform="translate(86.5 170.5)" fill="none" stroke="#333" stroke-width="2"/>
                                    <line id="Line_9" data-name="Line 9" y2="44" transform="translate(256.5 170.5)" fill="none" stroke="#333" stroke-width="2"/>
                                    <line id="Line_11" data-name="Line 11" x2="182" transform="translate(81.5 205.5)" fill="none" stroke="#333" stroke-width="2"/>
                                    <line id="Line_12" data-name="Line 12" x2="186" transform="translate(79.5 176.5)" fill="none" stroke="#333" stroke-width="2"/>
                                </g>
                            </svg>

                        </div>
                    </div>
                    <div class="cell cell--margin-top-xxx-large">
                        <div class="text text--align-center text--font-size-large">
                            loading
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/index.js" type="text/javascript"></script>
        <script>bulb.core.initialise();</script>
    </body>
</html>
