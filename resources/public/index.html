<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="/css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <div class="core">
                <div class="notification notification--error notification--background cell cell--fixed cell--column cell--width-cover cell--height-huge cell--padding-left-small cell--padding-right-small">
                    <div class="cell cell--row cell--align-baseline">
                        <div class="icon icon--warning icon--font-size-xxx-large icon--colour-red-two"></div>
                        <div class="text text--align-center text--font-size-x-large text--font-weight-bold text--padding-left-xxx-small text--colour-red-two">Error</div>
                    </div>
                    <div class="cell cell--margin-top-tiny">
                        <div class="text text--align-center text--colour-red-two">
                            This application requires a larger browser window.
                        </div>
                    </div>
                </div>
                <noscript>
                    <div class="notification notification--error  cell cell--fixed cell--column cell--width-cover cell--height-huge cell--padding-left-small cell--padding-right-small"">
                        <div class="cell cell--row cell--align-baseline">
                            <div class="icon icon--warning icon--font-size-xxx-large icon--colour-red-two"></div>
                            <div class="text text--font-size-x-large text--font-weight-bold text--padding-left-xxx-small text--colour-red-two">Error</div>
                        </div>
                        <div class="cell cell--margin-top-tiny">
                            <div class="text text--font-size-medium text--align-center text--colour-red-two">
                                This application requires Javascript.
                            </div>
                        </div>
                    </div>
                </noscript>
                <div class="page">
                    <div class="page__contents">
                        <div class="cell cell--padding-top-x-huge">
                            <div class="logo cell cell--width-xx-huge cell--height-xx-large">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 50">
                                    <g>
                                        <text class="logo__text" transform="translate(27.5 31.5)">
                                            <tspan x="0" y="0">KAIZEN</tspan>
                                        </text>
                                        <line class="logo__line" y2="42" transform="translate(50 2)"/>
                                        <line class="logo__line" y2="42" transform="translate(80 4)"/>
                                        <line class="logo__line" y2="46" transform="translate(102 2)"/>
                                        <line class="logo__line" y2="40" transform="translate(130 4)"/>
                                        <line class="logo__line" y2="44" transform="translate(159 2)"/>
                                        <line class="logo__line" y2="42" transform="translate(19 4)"/>
                                        <line class="logo__line" y2="44" transform="translate(189 4)"/>
                                    </g>
                                </svg>
                            </div>
                        </div>
                        <div class="text text--font-size-large text--margin-top-xxx-large text--padding-top-x-small">
                            loading
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script src="/js/index.js" type="text/javascript"></script>
        <script>bulb.core.initialise();</script>
    </body>
</html>
